//protoc --proto_path=. --js_out=import_style=commonjs,binary:. everyday.proto
syntax = "proto3";

message OneDay {
    string date = 1;

    message Content {
        string date = 1;
        string text = 2;
        repeated string image = 3;
    }
    repeated Content content = 2;
}

message EveryDay {
    repeated OneDay oneday = 1;
}


